<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/top.css}"/>
    <link rel="stylesheet" th:href="@{/css/imgCss.css}"/>
    <link rel="stylesheet" th:href="@{/css/order.css}"/>
    <script th:src="@{/css/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
</head>
<body>
    <div th:replace="include/modelhtml :: tophtml"></div>
    <div style="width: 70%;height: 100px;margin-left: 15%">
        <div style="width: 30%;height: 100%;float: left">
            <img class="toMidDiv" src="/static/img/simpleLogo.png" style="position: relative"/>
        </div>
    </div>
    <div class="payedDiv">
        <div class="payedTextDiv">
            <img src="/static/img/paySuccess.png">
            <span>您已成功付款</span>
        </div>
        <div class="payedAddressInfo">
            <ul>
                <li>实付款：<span class="payedInfoPrice" th:text="'￥'+${allPrice}"></span></li>
                <li>预计08月08日送达	</li>
            </ul>
            <div class="paedCheckLinkDiv">
                您可以
                <a class="payedCheckLink" href="/OrderDetailHtml">查看已买到的宝贝</a>
                <a class="payedCheckLink" href="/OrderDetailHtml">查看交易详情 </a>
            </div>
        </div>
        <div class="payedSeperateLine"></div>
        <div class="warningDiv">
            <img src="/static/img/warning.png">
            <b>安全提醒：</b>下单后，<span class="redColor boldWord">用QQ给您发送链接办理退款的都是骗子！</span>天猫不存在系统升级，订单异常等问题，谨防假冒客服电话诈骗！
        </div>
    </div>
    <div th:replace="include/modelhtml :: buttom" ></div>
</body>
</html>
