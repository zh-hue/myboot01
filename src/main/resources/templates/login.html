<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>hello</title>
    <link rel="stylesheet" th:href="@{/static/css/body.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/index.css}"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap-theme.css}">
    <script th:src="@{/css/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
</head>
<body>
<div id="loginDiv">
    <div id="fontDiv"></div>
    <form id="loginForm" class="form-horizontal" th:action="@{/login}" th:method="post">
        <div id="msgDiv" style="color:red;" th:text="${msg}" th:if="${msg != null}"></div>
        <div class="form-group" id="userDiv">
            <label for="inputUser3" class="col-sm-3 control-label" th:text="#{userName}+':'"></label>
            <div class="col-sm-8">
                <input name="username" type="text" class="form-control" id="inputUser3" th:placeholder="#{userName}" required>
                <span id="helpBlock1" class="help-block"></span>
            </div>
        </div>
        <div class="form-group" id="pswDiv">
            <label for="inputPassword3" class="col-sm-3 control-label" th:text="#{password}+':'"></label>
            <div class="col-sm-8">
                <input name="password" type="password" class="form-control" id="inputPassword3" th:placeholder="#{password}"required>
                <span id="helpBlock2" class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <a class="col-sm-offset-6 pointerClass" th:text="#{Forgetpsw}" href="#"></a>
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-info" th:text="#{userLogin}"></button>
            </div>
        </div>
        <a class="col-sm-offset-8 pointerClass" th:text="#{register}" href="/register"></a>
    </form>
</div>
</body>
</html>
